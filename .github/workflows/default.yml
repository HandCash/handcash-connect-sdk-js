name: Test workflow

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: '16.x'
            - name: npm install
              run: |
                  npm install --no-fund
              env:
                  test_authToken: ${{secrets.TEST_AUTHTOKEN}}
                  app_secret: ${{secrets.APP_SECRET}}
                  app_id: ${{secrets.APP_ID}}
            - name: Unit tests
              run: npm run test
            - name: Coverage
              run: npm run coverage
