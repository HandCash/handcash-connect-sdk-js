name: Test workflow

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: '16.x'
            - name: npm ci, and test
              run: |
                  npm ci
                  npm run coverage
              env:
                  test_authToken: ${{secrets.TEST_AUTHTOKEN}}
                  app_secret: ${{secrets.APP_SECRET}}
                  app_id: ${{secrets.APP_ID}}
